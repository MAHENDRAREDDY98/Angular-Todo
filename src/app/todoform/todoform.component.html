<form (ngSubmit)="onSubmit()" class="p-6 max-w-xl mx-auto bg-white rounded-xl shadow-md">
  <div class="flex items-center">
    <input
      type="text"
      placeholder="Enter text"
      class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
      [(ngModel)]="taskInput"
      name="taskInput"         
    />
  </div>

  <div class="flex space-x-4 mt-4">
    <button
      type="submit"
      class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" [class]="taskInput.length?'':'opacity-50'"
      [disabled]="!taskInput.length"
    >
      {{ editingIndex !== null ? '✔️ Update' : '✚ Add' }}
    </button>
    <button
      type="button"
      (click)="onReset()"
      class="flex items-center px-4 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 refresh-btn" [class]="taskInput.length?'':'opacity-50'"
    >
      &#8635; Reset
    </button>
  </div>
</form>
